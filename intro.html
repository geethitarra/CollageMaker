<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Collage Builder</title>
    <link rel="stylesheet" href="intro.css">
    <script src="intro.js"></script>


</head>
<body>

    <h1>Let's Get to Know You!</h1>
    <form id = "introForm" name = "myForm";">
    
        <align = "right">Name:</td>
            <input required type = "text" name = "name" id="name" placeholder="John Doe"/>
        <br></br>
        <text-align = "center">Pronouns:
            <select id = "pronounChoice" required>
                <option value="">None</option>
                <option value = "1">she/her</option>
                <option value = "2">he/him</option>
                <option value = "3">they/them</option>
             </select>
        <br></br>
        <text-align = "center">Favorite Color:
            <select id = "favoriteColor" required>
                <option value="">None</option>
                <option value = "1">red</option>
                <option value = "2">blue</option>
                <option value = "3">green</option>
                <option value = "4">purple</option>
                <option value = "5">pink</option>
                <option value = "6">yellow</option>
                <option value = "7">orange</option>
            </select>    
            <br></br>
            <text-align = "center">Backdrop Color:
                <select id = "backColor" required>
                    <option value="">None</option>
                    <option value = "1">red</option>
                    <option value = "2">blue</option>
                    <option value = "3">green</option>
                    <option value = "4">purple</option>
                    <option value = "5">pink</option>
                    <option value = "6">yellow</option>
                    <option value = "7">orange</option>
                </select>    
            <br></br>
  
         <p id="demo"></p>
         <button class="button button1" onclick = valueTaker()>Submit</button> <!--location.replace code to navigate between pages credited to Rigved Barve-->
      </form>
      
      

</body>


</html>
