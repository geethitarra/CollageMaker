<head>

    <script src = "textInput.js"></script>
</head>

<body>
    <h1>Enter your image descriptions!</h1>

        <h2>Hobbies Image Description</h2>
        <textarea id = "hobbiesDesc" type="text" wrap ="virtual" class = height required></textarea>
        <h2>Family Image Description</h2>
        <textarea id = "famDesc" type="text" wrap ="virtual" class = height required></textarea><br><br><br>
        <button type="submit" onclick=setVarSubmit()>Submit</button>
    </form>

</body>
